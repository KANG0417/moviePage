<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 소개 페이지</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <header id="header">
    <h1>The Movie</h1>
    <h2>: 인기 영화 검색 사이트</h2>
  </header>

  <section id="main">

    <article id="input-search">
      <form id="search-box" method="get">
        <input type="text" placeholder="검색어를 입력해주세요." class="search-txt">
        <button type="submit" class="search-btn">
          <img class="search-icon" src="./icon/free-icon-font-search-3917132.svg" alt="검색 아이콘"></img>
        </button>
      </form>
    </article>

    <article id="card">
      <!-- 영화 목록 조회 -->
    </article>

    <article>
      <div id="pagination">
        <button class="beginning-btn" title="맨처음"><i class="fa-solid fa-angles-left"></i></button>
        <button class="prev-btn" title="이전"><i class="fa-solid fa-chevron-left"></i></button>
        <ul class="page-num">
          <li class="page-num-btn">1</li>
          <li class="page-num-btn">2</li>
          <li class="page-num-btn">3</li>
          <li class="page-num-btn">4</li>
          <li class="page-num-btn">5</li>
          <li class="page-num-btn">6</li>
          <li class="page-num-btn">7</li>
          <li class="page-num-btn">8</li>
          <li class="page-num-btn">9</li>
          <li class="page-num-btn">10</li>
        </ul>
        <button class="next-btn" title="다음"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="final-btn" title="맨끝"><i class="fa-solid fa-angles-right"></i></button>
      </div>
    </article>
  </section>

  <script src="./js/main.js"></script>
</body>
</html>
